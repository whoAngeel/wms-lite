name: Deploy to Home Server

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wms-api:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.TS_OAUTH_CLIENT_ID }}" ]; then echo "CLIENT_ID IS EMPTY"; else echo "CLIENT_ID IS SET"; fi
          if [ -z "${{ secrets.TS_OAUTH_SECRET }}" ]; then echo "SECRET IS EMPTY"; else echo "SECRET IS SET"; fi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}

      - name: SSH and Update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app-wms
            docker compose -f compose.prod.yml pull
            docker compose -f compose.prod.yml up -d
            docker image prune -f